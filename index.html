<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Learning Javascript</title>
</head>
<body id="body" onload="showDate()">
  <div class="header">
    <h1 id="heading">Learning Javascript</h1>
    <p>with Brad Traversy</p>
  </div>

  <div class="container">
    <button onmouseout="clearDate()" onmouseover="showDate()">Show Date</button>
    <h1 id="time"></h1>

    <form name="myForm" action="index.html" method="post" onsubmit="return validateForm()">
      <div>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName">
      </div>
      <br  />
      <div>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName">
      </div>
      <br />
      <div>
        <label>Background</label>
        <select id="background" name="background" onchange="changeBackground(this)">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <br />
      <input type="submit" value="Submit">

    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
